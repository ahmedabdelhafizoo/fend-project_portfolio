<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Portfolio Project</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<header class="row">
				<div class="logo col-md-3">
					<img src="images/logo.png" alt="logo-image">

			</header>

				<div class="col-xs-12">
					<hr>
				</div>
			</section>
			
			<section class="row">
				<div class="col-xs-12">
					<img src="images/main.jpg" alt="main-image" class="img-responsive">

			</section>
			
			<section class="row our-work">
				<div class="col-xs-12">
					<h2 class="text-capitalize">featured work</h2>
				</div>
			</section>

				<div class="col-xs-12 col-sm-4">
					<img src="images/work1.jpg" alt="work-image" class="img-responsive">

				<div class="col-xs-12 col-sm-4 text-center">

				</div>
				
				<div class="col-xs-12 col-sm-4 text-center">
					<img src="images/work3.jpg" alt="work-image" class="img-responsive">

					<a href="#" class="text-capitalize btn btn-default" role="button">live preview</a>
				</div>
			</section>
		</div>
